<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- La Caplot -</title>
    <link rel="icon" href="B-removebg-preview.png">
    <style>
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Mode sombre */
        body.dark-mode {
            background-color: #333;
            color: #f8f9fa;
        }

        header {
            background-color: #febd59;
            color: #2c3e50;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header en mode sombre */
        body.dark-mode header {
            background-color: #555;
            color: #fff;
        }

        header h1 {
            font-size: 45px;
            margin: 10px 0;
        }

        header h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        header h3 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .header-button {
            background-color: #ff9e40;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .header-button:hover {
            background-color: #febd23;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 80%;
            flex: 1;
            padding: 20px;
            margin: auto;
        }

        section {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
        }

        /* Section en mode sombre */
        body.dark-mode section {
            background-color: #444;
            color: #fff;
        }

        #navigation {
            margin-left: 20px;
            width: 25%;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            position: sticky;
            top: 20px;
            height: 60vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Navigation en mode sombre */
        body.dark-mode #navigation {
            background-color: #555;
            color: #fff;
        }

        #navigation ul li {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #febd77;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Liste des éléments en mode sombre */
        body.dark-mode #navigation ul li {
            background-color: #666;
        }

        #navigation ul li:hover {
            background-color: #febd23;
        }

        pre {
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #2c3e50;
        }

        /* Texte en mode sombre */
        body.dark-mode pre {
            color: #fff;
        }

        .cap-text {
            font-size: 14px;
            color: #b4b4b4;
        }
    </style>
</head>
<body>

    <header>
        <h3>Le Saint Livre Caplot</h3>
        <h1>La Caplot</h1>
        <h2>Explorez les caps sacrés à travers le texte divin.</h2>
        <div class="button-container">
            <!-- Bouton pour mettre en anglais -->
            <button class="header-button" onclick="setLanguage('en')">Mettre en anglais</button>
            <a href="capoui.txt" download="Le saint graal" class="header-button">Télécharge la Caplot</a>
            <!-- Bouton pour basculer le mode sombre -->
            <button class="header-button dark-mode-button">Mode Sombre</button>
        </div>
    </header>

    <div class="content">
        <section>
            <pre id="-content">Chargement du contenu...</pre>
        </section>

        <div id="navigation">
            <h3>Navigation des Caps</h3>
            <ul id="cap-list"></ul>
        </div>
    </div>

    <script>
        let currentFile = 'capoui.txt'; // Fichier par défaut (en français)

        function loadText() {
            fetch(currentFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de chargement du fichier');
                    }
                    return response.text();
                })
                .then(text => {
                    const { formattedText, capes } = formatTextAndExtractCaps(text);
                    document.getElementById('-content').innerHTML = formattedText;
                    populateCapList(capes);
                })
                .catch(error => {
                    document.getElementById('-content').textContent = '(ERREUR DU SERVEUR: ' + error.message + ')';
                });
        }

        function formatTextAndExtractCaps(text) {
            const lines = text.split('\n');
            const formattedLines = [];
            const capes = [];
            
            lines.forEach((line, index) => {
                if (line.startsWith('- Cap')) {
                    const capId = `cap-${index}`;
                    formattedLines.push(`<span class="cap-text" id="${capId}">${line}</span>`);
                    capes.push({ name: line, id: capId });
                } else {
                    formattedLines.push(line);
                }
            });
            
            return {
                formattedText: formattedLines.join('<br>'), 
                capes
            };
        }

        function populateCapList(capes) {
            const capList = document.getElementById('cap-list');
            capList.innerHTML = '';
            capes.forEach(cap => {
                const li = document.createElement('li');
                li.textContent = cap.name;
                li.onclick = () => scrollToCap(cap.id);
                capList.appendChild(li);
            });
        }

        function scrollToCap(capId) {
            const capEl = document.getElementById(capId);
            if (capEl) {
                capEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Fonction pour basculer le mode sombre
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Fonction pour changer de langue
        function setLanguage(language) {
            if (language === 'en') {
                currentFile = 'capoui-en.txt'; // Fichier en anglais
            } else {
                currentFile = 'capoui.txt'; // Retour au fichier français
            }
            loadText(); // Charger le fichier dans la nouvelle langue
        }

        // Écouteur d'événement pour le bouton "Mode Sombre"
        document.querySelector('.dark-mode-button').addEventListener('click', toggleDarkMode);

        window.onload = loadText;
    </script>

</body>
</html>
