<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Capoui (Ma Bible)</title>
    <style>
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            flex: 1;
            padding: 20px;
            overflow: hidden;
        }

        section {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
            overflow-y: auto;
            max-height: 90vh;
        }

        .cap-text {
            font-size: 14px;
            color: #b4b4b4;
            position: relative;
            display: inline-block;
        }

        .signet {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h3>Le Saint Livre des Caps</h3>
        <h1>La Capoui (Ma Bible)</h1>
        <h2>Explorez les capes sacrés à travers le texte divin.</h2>
    </header>

    <div class="content">
        <section>
            <h2>Le contenu de La Capoui :</h2>
            <pre id="capoui-content">Chargement du contenu...</pre>
        </section>
    </div>

    <script>
        function loadCapouiText() {
            fetch('capoui.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de chargement du fichier');
                    }
                    return response.text();
                })
                .then(text => {
                    const { formattedText, capes } = formatTextAndExtractCaps(text);
                    document.getElementById('capoui-content').innerHTML = formattedText;
                })
                .catch(error => {
                    document.getElementById('capoui-content').textContent = 'Erreur de chargement du fichier : ' + error.message;
                });
        }

        function formatTextAndExtractCaps(text) {
            const lines = text.split('\n');
            const formattedLines = [];
            
            lines.forEach((line, index) => {
                if (line.startsWith('- Cap')) {
                    const capId = `cap-${index}`;
                    formattedLines.push(`<span class="cap-text" id="${capId}" onclick="showSignet('${capId}')">${line}<span class='signet'></span></span>`);
                } else {
                    formattedLines.push(line);
                }
            });
            
            return {
                formattedText: formattedLines.join('\n')
            };
        }

        function showSignet(capId) {
            const capEl = document.getElementById(capId);
            if (capEl) {
                const signet = capEl.querySelector('.signet');
                signet.style.display = 'block';
                setTimeout(() => {
                    signet.style.display = 'none';
                }, 5000);
            }
        }

        window.onload = loadCapouiText;
    </script>

</body>
</html>
