<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Capoui (Ma Bible)</title>
    <style>
        /* Définir la police GodOfWar depuis le fichier TTF uniquement */
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif; /* Utiliser la police GodOfWar */
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 80%;
        }

        section {
            margin: 20px;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
        }

        #navigation {
            margin-left: 20px;
            width: 25%;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 10px;
            position: sticky;
            top: 20px;
        }

        #navigation h3 {
            text-align: center;
        }

        #navigation ul {
            list-style: none;
            padding: 0;
        }

        #navigation ul li {
            margin: 10px 0;
            cursor: pointer;
        }

        h1 {
            color: #2c3e50;
        }

        pre {
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #7f8c8d;
        }

        /* Style spécifique pour les chapitres '- Cap' */
        .cap-text {
            font-size: 14px;
            color: #b4b4b4;
        }
    </style>
</head>
<body>

    <header>
        <h1>La Capoui (Ma Bible)</h1>
    </header>

    <div class="content">
        <section>
            <h2>Le contenu de La Capoui :</h2>
            <pre id="capoui-content">Chargement du contenu...</pre>
        </section>

        <div id="navigation">
            <h3>Navigation des Caps</h3>
            <ul id="cap-list">
                <!-- La liste des caps sera générée ici -->
            </ul>
        </div>
    </div>

    <script>
        // Fonction pour lire le fichier texte et afficher son contenu
        function loadCapouiText() {
            fetch('capoui.txt')  // Assurez-vous que 'capoui.txt' est dans le même dossier que ce fichier HTML
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de chargement du fichier');
                    }
                    return response.text();
                })
                .then(text => {
                    const { formattedText, capes } = formatTextAndExtractCaps(text);
                    document.getElementById('capoui-content').innerHTML = formattedText;
                    populateCapList(capes);
                })
                .catch(error => {
                    document.getElementById('capoui-content').textContent = 'Erreur de chargement du fichier : ' + error.message;
                });
        }

        // Fonction pour formater le texte et extraire les capes
        function formatTextAndExtractCaps(text) {
            const lines = text.split('\n');
            const formattedLines = [];
            const capes = [];
            
            lines.forEach(line => {
                if (line.startsWith('- Cap')) {
                    formattedLines.push(`<span class="cap-text" id="${line}">${line}</span>`);
                    capes.push(line);
                } else {
                    formattedLines.push(line);
                }
            });
            
            return {
                formattedText: formattedLines.join('\n'),
                capes
            };
        }

        // Fonction pour remplir la liste des capes dans la barre de navigation
        function populateCapList(capes) {
            const capList = document.getElementById('cap-list');
            capList.innerHTML = '';  // Clear any existing items
            capes.forEach(cap => {
                const li = document.createElement('li');
                li.textContent = cap;
                li.onclick = () => scrollToCap(cap);
                capList.appendChild(li);
            });
        }

        // Fonction pour faire défiler la page vers un cap spécifique
        function scrollToCap(cap) {
            const capElement = document.getElementById(cap);
            if (capElement) {
                window.scrollTo({
                    top: capElement.offsetTop - 50,  // Décalage pour le header
                    behavior: 'smooth'
                });
            }
        }

        // Appeler la fonction au chargement de la page
        window.onload = loadCapouiText;
    </script>

</body>
</html>
