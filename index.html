<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Capoui officielle 2</title>
    <style>
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h3 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .download-btn {
            background-color: white;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border: 1px solid black;
            border-radius: 5px;
            display: inline-block;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            flex: 1;
            padding: 100px 20px 20px;
        }

        section {
            margin: 0;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
            overflow-y: auto;
            max-height: 90vh;
        }

        #navigation {
            margin-left: 20px;
            width: 25%;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 10px;
            position: sticky;
            top: 20px;
            height: 80vh;
            overflow-y: auto;
        }

        #capoui-content {
            overflow-y: auto;
            max-height: 80vh;
        }
    </style>
</head>
<body>

    <header>
        <h3>Le Saint Livre CAPOUI</h3>
        <h1>La Capoui</h1>
        <h2>Explorez les capes sacrés à travers le texte divin.</h2>
        <a href="capoui.txt" download="Le saint graal" class="download-btn">Télécharge la Capoui</a>
    </header>

    <div class="content">
        <section id="capoui-content">
            <pre>Chargement du contenu...</pre>
        </section>
        
        <div id="navigation">
            <h3>Navigation des Caps</h3>
            <ul id="cap-list"></ul>
        </div>
    </div>

    <script>
        function loadCapouiText() {
            fetch('capoui.txt') 
                .then(response => response.text())
                .then(text => {
                    const { formattedText, capes } = formatTextAndExtractCaps(text);
                    document.getElementById('capoui-content').innerHTML = formattedText;
                    populateCapList(capes);
                })
                .catch(error => {
                    document.getElementById('capoui-content').textContent = 'Erreur de chargement du fichier : ' + error.message;
                });
        }

        function formatTextAndExtractCaps(text) {
            const lines = text.split('\n');
            const formattedLines = [];
            const capes = [];
            
            lines.forEach((line, index) => {
                if (line.startsWith('- Cap')) {
                    const capId = `cap-${index}`; 
                    formattedLines.push(`<span class="cap-text" id="${capId}">${line}</span>`);
                    capes.push({ name: line, id: capId });
                } else {
                    formattedLines.push(line);
                }
            });
            
            return {
                formattedText: formattedLines.join('\n'),
                capes
            };
        }

        function populateCapList(capes) {
            const capList = document.getElementById('cap-list');
            capList.innerHTML = ''; 
            capes.forEach(cap => {
                const li = document.createElement('li');
                li.textContent = cap.name;
                li.onclick = () => scrollToCap(cap.id, li); 
                capList.appendChild(li);
            });
        }

        function scrollToCap(capId, capElement) {
            const capEl = document.getElementById(capId);
            if (capEl) {
                capEl.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        document.getElementById('capoui-content').addEventListener('scroll', function() {
            let header = document.querySelector('header');
            let title = document.querySelector('header h1');
            
            if (this.scrollTop > 50) {
                header.style.height = '50px';
                title.style.fontSize = '60px';
            } else {
                header.style.height = 'auto';
                title.style.fontSize = '40px';
            }
        });

        window.onload = loadCapouiText;
    </script>
</body>
</html>
