<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- La Caplot -</title>
    <link rel="icon" href="B-removebg-preview.png">
    <style>
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #febd59;
            color: #2c3e50;
            text-align: center;
            padding: 0px;
            width: 100%;
        }

        header h1 {
            font-size: 40px;
            margin: 0;
        }

        header h2 {
            font-size: 18px;
            margin-top: 5px;
        }

        header h3 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 95%;
            flex: 1;
            padding: 20px;
            overflow: hidden;
        }

        section {
            margin: 0;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
            overflow-y: auto;
            max-height: 90vh;
        }

        #navigation {
            margin-left: 20px;
            width: 35%;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 10px;
            position: sticky;
            top: 20px;
            height: 60vh;
            overflow-y: auto;
        }

        #navigation h3 {
            text-align: center;
        }

        #navigation ul {
            list-style: none;
            padding: 0;
        }

        #navigation ul li {
            margin: 10px 0;
            cursor: pointer;
            padding: 5px;
            background-color: #febd77;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }

        #navigation ul li:hover {
            background-color: #febd23;
        }

        .signet {
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            display: none;
            animation: none /* Maintenir l'état caché pour désactiver l'affichage: fadeOutSignet 5s forwards; */
        }

        h1 {
            color: #2c3e50;
        }

        pre {
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #2c3e50;
        }

        .cap-text {
            font-size: 14px;
            color: #b4b4b4;
        }

        @keyframes fadeOutSignet {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

    <header>
        <h3>Le Saint Livre Caplot</h3>
        <h1>La Caplot</h1>
        <h2>Explorez les caps sacrés à travers le texte divin.</h2>
        <a href="capoui.txt" download="Le saint graal" style="background-color: #febd77; color: black; padding: 10px 15px; text-decoration: none; border: 1px solid black; border-radius: 5px; display: inline-block;">
            Télécharge la Caplot
        </a>
    </header>

    <div class="content">
        <section>
            <pre id="-content">Chargement du contenu...</pre>
        </section>

        <div id="navigation">
            <h3>Navigation des Caps</h3>
            <ul id="cap-list"></ul>
        </div>
    </div>

    <script>
        function loadText() {
            fetch('capoui.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de chargement du fichier');
                    }
                    return response.text();
                })
                .then(text => {
                    const { formattedText, capes } = formatTextAndExtractCaps(text);
                    document.getElementById('-content').innerHTML = formattedText;
                    populateCapList(capes);
                })
                .catch(error => {
                    document.getElementById('-content').textContent = '(ERREUR DU SERVER: ' + error.message + ')';
                });
        }

        function formatTextAndExtractCaps(text) {
            const lines = text.split('\n');
            const formattedLines = [];
            const capes = [];
            
            lines.forEach((line, index) => {
                if (line.startsWith('- Cap')) {
                    const capId = `cap-${index}`;  // Fix: correct formatting of capId
                    formattedLines.push(`<span class="cap-text" id="${capId}">${line}</span>`);  // Fix: use correct HTML element creation
                    capes.push({ name: line, id: capId });
                } else {
                    formattedLines.push(line);
                }
            });
            
            return {
                formattedText: formattedLines.join('<br>'), 
                capes
            };
        }

        function populateCapList(capes) {
            const capList = document.getElementById('cap-list');
            capList.innerHTML = '';
            capes.forEach(cap => {
                const li = document.createElement('li');
                li.textContent = cap.name;
                li.onclick = () => scrollToCap(cap.id, li);
                capList.appendChild(li);
            });
        }

        function scrollToCap(capId, capElement) {
            const capEl = document.getElementById(capId);
            if (capEl) {
                capEl.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });

                const signet = document.createElement('div');
                signet.classList.add('signet');
                capElement.appendChild(signet);

                signet.style.display = 'block';

                setTimeout(() => {
                    signet.style.display = 'none';
                }, 5000);
            }
        }

        window.onload = loadText;
    </script>

</body>
</html>
