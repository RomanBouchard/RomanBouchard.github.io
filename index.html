<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Capoui officielle 3</title>
    <style>
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .header-content {
            transition: all 0.3s ease;
        }

        header h1 {
            font-size: 40px;
            margin: 0;
        }

        header h2 {
            font-size: 18px;
            margin-top: 5px;
        }

        header h3 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .download-btn {
            background-color: white;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border: 1px solid black;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            flex: 1;
            padding: 100px 20px 20px;
        }

        section {
            margin: 0;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
            overflow-y: auto;
            max-height: 90vh;
        }

        #navigation {
            margin-left: 20px;
            width: 25%;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 10px;
            position: sticky;
            top: 20px;
            height: 80vh;
            overflow-y: auto;
        }

        #navigation h3 {
            text-align: center;
        }

        #navigation ul {
            list-style: none;
            padding: 0;
        }

        #navigation ul li {
            margin: 10px 0;
            cursor: pointer;
            padding: 5px;
            background-color: #bdc3c7;
            border-radius: 5px;
            text-align: center;
        }

        #navigation ul li:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="header-content" id="header-content">
            <h3 id="title">Le Saint Livre CAPOUI</h3>
            <h1 id="main-title">La Capoui</h1>
            <h2 id="subtitle">Explorez les capes sacrés à travers le texte divin.</h2>
        </div>
        <a href="capoui.txt" download="Le saint graal" class="download-btn" id="download-btn">Télécharge la Capoui</a>
    </header>

    <div class="content">
        <section>
            <pre id="capoui-content">Chargement du contenu...</pre>
        </section>
    </div>

    <script>
        function loadCapouiText() {
            fetch('capoui.txt') 
                .then(response => response.text())
                .then(text => {
                    document.getElementById('capoui-content').innerText = text;
                })
                .catch(error => {
                    document.getElementById('capoui-content').textContent = 'Erreur de chargement du fichier : ' + error.message;
                });
        }

        window.addEventListener('scroll', function() {
            let header = document.getElementById('main-header');
            let content = document.getElementById('header-content');
            let downloadBtn = document.getElementById('download-btn');
            let title = document.getElementById('title');
            let mainTitle = document.getElementById('main-title');
            let subtitle = document.getElementById('subtitle');

            if (window.scrollY > 50) {
                header.style.padding = '5px 20px';
                content.style.transform = 'scale(1.2)';
                title.style.fontSize = '60px';
                mainTitle.style.fontSize = '80px';
                subtitle.style.display = 'none';
                downloadBtn.style.display = 'block';
            } else {
                header.style.padding = '20px';
                content.style.transform = 'scale(1)';
                title.style.fontSize = '50px';
                mainTitle.style.fontSize = '50px';
                subtitle.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
            }
        });

        window.onload = loadCapouiText;
    </script>
</body>
</html>
