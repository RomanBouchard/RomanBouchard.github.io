<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Capoui (Ma Bible)</title>
    <style>
        /* Définir la police GodOfWar depuis le fichier TTF uniquement */
        @font-face {
            font-family: 'GodOfWar';
            src: url('fonts/GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif; /* Utiliser la police GodOfWar */
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            margin: 20px;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        h1 {
            color: #2c3e50;
        }

        pre {
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #7f8c8d;
        }

        /* Style spécifique pour les chapitres '- Cap' */
        .cap-text {
            font-size: 14px;
            color: #b4b4b4;
        }
    </style>
</head>
<body>

    <header>
        <h1>La Capoui (Ma Bible)</h1>
    </header>

    <section>
        <h2>Le contenu de La Capoui :</h2>
        <pre id="capoui-content">Chargement du contenu...</pre>
    </section>

    <script>
        // Fonction pour lire le fichier texte et afficher son contenu
        function loadCapouiText() {
            fetch('capoui.txt')  // Assurez-vous que 'capoui.txt' est dans le même dossier que ce fichier HTML
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de chargement du fichier');
                    }
                    return response.text();
                })
                .then(text => {
                    // Remplacer les chapitres '- Cap' par une classe spécifique
                    const formattedText = formatText(text);
                    document.getElementById('capoui-content').innerHTML = formattedText;
                })
                .catch(error => {
                    document.getElementById('capoui-content').textContent = 'Erreur de chargement du fichier : ' + error.message;
                });
        }

        // Fonction pour formater le texte (appliquer une taille plus petite aux chapitres '- Cap')
        function formatText(text) {
            const lines = text.split('\n');
            const formattedLines = lines.map(line => {
                if (line.startsWith('- Cap')) {
                    return `<span class="cap-text">${line}</span>`;
                }
                return line;
            });
            return formattedLines.join('\n');
        }

        // Appeler la fonction au chargement de la page
        window.onload = loadCapouiText;
    </script>

</body>
</html>
